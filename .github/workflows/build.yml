name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: build
      run: make
    - name: Push
      run: |
        docker login docker.pkg.github.com --username nuwanbando --password-stdin "${GITHUB_PACKAGE_REGISTRY_TOKEN}"
        docker tag hellosvc:v1 docker.pkg.github.com/phanatic/repo/hellosvc:v1
        docker push docker.pkg.github.com/nuwanbando/b7a-experiment/hellosvc:v1
      env:
        GITHUB_PACKAGE_REGISTRY_TOKEN: ${{ secrets.GITHUB_PACKAGE_REGISTRY_TOKEN }}